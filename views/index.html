<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>AngularJS Tutorial</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
</head>

<body ng-app="app" ng-controller="MainController as main">
    <div class="container">
        <h1>{{main.title}}</h1>
        <div class="input-group">
            <span class="input-group-addon">
            <span class="glyphicon glyphicon-search"></span>
            </span>
            <input type="text" class="form-control" ng-model="main.searchInput" placeholder="search by author or by text">
        </div>
        <h3>A list of Quotes</h3>
        <ul class="list-group">
            <li class="list-group-item" ng-repeat="quote in main.quotes | filter:main.searchInput | orderBy:main.order.key:main.order.reverse">
                "{{ quote.text }}"
                <hr> - {{ quote.author }}
                <!-- is it a favorite -->
                <!-- <span class="glyphicon glyphicon-star" ng-if="show.favorite"></span> {{show.title}} <span class="badge">{{show
.year}}</span> --></li>
        </ul>
        <!-- ng options, select directive -->
        <select class="form-control pull-right" ng-model="main.order" ng-options="order as order.title for order in main.orders"></select>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.4/angular.min.js"></script>
    <script src="../app.js"></script>
</body>
